<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="root">
      <div class="nav">
        <a href="#" class="bubbleSort">Bubble Sort</a>
        <a href="#" class="selectionSort">Selection Sort</a>
        <label for="range">Els</label
        ><input type="range" class="eln" value="5" min="10" max="300" />
        <label for="sped">Speed</label
        ><input type="range" class="speed" min="-1000" max="1" value="-500" />
        <a href="#" class="random">Randomize</a>
      </div>
      <div class="visual">
        <div class="el" style="height: 300px;"></div>
        <div class="el" style="height: 500px;"></div>
        <div class="el" style="height: 120px;"></div>
        <div class="el" style="height: 200px;"></div>
        <div class="el" style="height: 100px;"></div>
        <div class="el" style="height: 620px;"></div>
        <div class="el" style="height: 373px;"></div>
        <div class="el" style="height: 127px;"></div>
        <div class="el" style="height: 469px;"></div>
        <div class="el" style="height: 211px;"></div>
      </div>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
